<div class="col-md-10">
    <h2> Enter Loan search criteria</h2>
    <div class="card card-container">

        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && search()" #f="ngForm" novalidate>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="userFirstname">User First Name</label>
                    <input type="text" class="form-control" name="userFirstname" [(ngModel)]="form.userFirstname"
                        #userFirstname="ngModel" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="userLastname">User Last Name</label>
                    <input type="text" class="form-control" name="userLastname" [(ngModel)]="form.userLastname"
                        #userLastname="ngModel" />

                </div>
            </div>

            <div class="row">
                <div class="col-sm-5 form-group">

                    <label for="loanNumber">Loan Number</label>
                    <input type="text" class="form-control" name="loanNumber" [(ngModel)]="form.loanNumber" #loanNumber="ngModel" />
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Search Loan</button>
            </div>

            <div class="alert alert-success" *ngIf="f.submitted && isNotUnique">
                    <p> Search Result:</p>  
                    <table class="table">
                            <thead>
                              <tr>
                                <th>User Firstname</th>
                                <th>User Lastname</th>
                                <th>Loan Number</th>
                              </tr>
                            </thead>
                            <tbody>   
                              <tr class="success">
                                <td>{{loanusers.userFirstname}}</td>
                                <td>{{loanusers.userLastname}}</td>
                                <td>{{loanusers.loanNumber}}</td>
                              </tr>
                            </tbody>
                          </table>
            <div *ngIf="isNotUnique" class="row">
            <button class="btn btn-primary" (click)="viewDetails()">View Details</button>  
            <div *ngIf="isAdminRole">
             | <button class="btn btn-primary" (click)="updateDetails()">Update Details</button>
            </div>
            </div>
            </div>

            <div class="alert alert-danger" *ngIf="isSearchFailed" >
                <p>Kindly fine tune Search criteria and search again</p>  
            </div>            
        </form>
